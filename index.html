<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
    <title>Score-Keeper</title>
</head>
<body>
    <div>
    <img id="image" src="https://images.unsplash.com/photo-1609710228159-0fa9bd7c0827?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8dGFibGUlMjB0ZW5uaXN8ZW58MHx8MHx8&w=1000&q=80">
    </div>

    <h1>Ping pong Score keeper</h1>

    <h2><span id="p1Display">0</span> to <span id="p2Display">0</span></h2>

    <h3>
        Use the buttons below to keep score
    </h3>
    
    <section>
    <label id="play">Playing To :</label>
    <select id="aside" name="num">
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
    </select>
    </section>
<br>
    <article>
        <button id="b1">+1 Player One</button>
        <button id="b2">+1 Player Two</button>
        <button id="b3">Reset</button>
    </article>

    <script src="app.js"></script>
</body>
</html>
